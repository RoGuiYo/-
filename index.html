    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f3f4f6;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      
      /* Printer Animations */
      @keyframes print-slide-down {
        0% { transform: translateY(-110%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes fall-off {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        40% { transform: translateY(100px) rotate(5deg); opacity: 0.8; }
        100% { transform: translateY(120vh) rotate(20deg); opacity: 0; }
      }

      @keyframes machine-pulse {
        0%, 100% { opacity: 0.4; box-shadow: 0 0 5px currentColor; }
        50% { opacity: 1; box-shadow: 0 0 15px currentColor; }
      }

      .animate-print {
        animation: print-slide-down 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .animate-fall {
        animation: fall-off 0.8s ease-in forwards;
      }

      .animate-machine-pulse {
        animation: machine-pulse 1.5s infinite;
      }

      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
